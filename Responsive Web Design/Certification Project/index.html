<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tribune Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="" method="post" class="survey-form">

        <div class="form-group">
            <label id="name-label" class="block" for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label id="email-label" class="block" for="email">Email</label>
            <input class="form-control"  type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label id="number-label" class="block" for="number">Age<span class="small-title"> (optional)</span></label>
            <input class="form-control" type="number" name="number" id="number" min="13" max="120" placeholder="Age" >
        </div>

        <div class="form-group">
            <label class="form-title" for="role">Which option best describes your current role?</label>
            <select class="form-control"  id="role">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label  class="form-title" for="definitely">Would you recommend freeCodeCamp to a friend?</label>
            <div class="form-check">
                <input type="radio" name="recommended" id="definitely" value="Definitely">
                <label class="form-check-label" for="definitely">Definitely</label>
            </div>
            <div class="form-check">
                <input type="radio" name="recommended" id="maybe" value="Maybe">
                <label class="form-check-label" for="maybe">Maybe</label>
            </div>
            <div class="form-check">
                <input type="radio" name="recommended" id="not-sure" value="Not sure">
                <label class="form-check-label" for="not-sure">Not sure</label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-title" for="favorite">What is your favorite feature of freeCodeCamp?</label>
            <select class="form-control"  name="favorite" id="favorite">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-title" for="front-end-projects">What would you like to see improved? (Check all that apply)</label>
            <div class="form-check">
                <input type="checkbox" name="front-end-projects" id="front-end-projects" value="Front-end Projects">
                <label class="form-check-label" for="front-end-projects">Front-end Projects</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="back-end-projects" id="back-end-projects" value="Back-end Projects">
                <label class="form-check-label" for="back-end-projects">Back-end Projects</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="data-visualization" id="data-visualization" value="Data Visualization">
                <label class="form-check-label" for="data-visualization">Data Visualization</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="challenges" id="challenges" value="Challenges">
                <label class="form-check-label" for="challenges">Challenges</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="open-source-community" id="open-source-community" value="Open Source Community">
                <label class="form-check-label" for="open-source-community">Open Source Community</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" value="Gitter help rooms">
                <label class="form-check-label" for="gitter-help-rooms">Gitter help rooms</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="videos" id="videos" value="Videos">
                <label class="form-check-label" for="videos">Videos</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="city-meetups" id="city-meetups" value="City Meetups">
                <label class="form-check-label" for="city-meetups">City Meetups</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="wiki" id="wiki" value="Wiki">
                <label class="form-check-label" for="wiki">Wiki</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="forum" id="forum" value="Forum">
                <label class="form-check-label" for="forum">Forum</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="additional-courses" id="additional-courses" value="Additional Courses">
                <label class="form-check-label" for="additional-courses">Additional Courses</label>
            </div>
        </div>

        <div class="form-group">
            <label class="block form-title" for="suggestions">Any comments or suggestions?</label>
            <textarea class="form-control"  name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter you comment here..."></textarea>
        </div>

        <div class="form-group">
            <input id="submit" class="form-control" type="submit" value="Submit">
        </div>
    </form>
</main>
</body>
</html>
